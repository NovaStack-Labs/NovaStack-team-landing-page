<main>
  <h2>Get in touch</h2>

  <section class="card">
    <h3>General Enquiries</h3>
    <p>Email: <a href="mailto:info@novastacklab.com">info@novastacklab.com</a></p>
    <p>Phone: <a href="tel:+260976595045">+260 97 6595045</a></p>
  </section>

  <section class="card">
    <h3>Office</h3>
    <p>Nova Stack Lab</p>
    <p>123 Innovation Drive</p>
    <p>Lusaka, Zambia</p>
  </section>

  <section class="card">
    <h3>Send us a Message</h3>
    <form action="#" method="post" aria-label="Contact form">
      <label for="name">Name</label><br>
      <input id="name" name="name" type="text" placeholder="Your name" required style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #ccc;">

      <label for="email">Email</label><br>
      <input id="email" name="email" type="email" placeholder="you@example.com" required style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #ccc;">

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="6" placeholder="How can we help?" required style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #ccc;"></textarea>

      <button type="submit" style="background:#0073e6;color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer">Send Message</button>
    </form>
  </section>
</main>
